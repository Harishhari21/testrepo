<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Videep!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cake {
            width: 200px;
            height: 200px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: rotate 3s infinite linear;
        }

        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background-color: #FFD700;
            border-radius: 5px;
            animation: flicker 2s infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes flicker {
            0% {
            }
            50% {
                opacity: 0.5;
            }
            100% {
            }
        }

        .name {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="candle"></div>
        </div>
        <div class="name">Happy Birthday Videep!</div>
    </div>
</body>
</html>
